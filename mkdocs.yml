site_name: 'Linux System Administration I'
site_description: 'Linux System Administration I Course'
site_author: 'Matthew Sanabria'
site_url: 'https://lsa-i.sudomateo.com/'
repo_name: 'sudomateo/lsa-i'
repo_url: 'https://github.com/sudomateo/lsa-i'
edit_uri: ''
copyright: 'Copyright &copy; 2018 Matthew Sanabria'
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'red'
    accent: 'orange'
  font:
    text: 'Open Sans'
    code: 'Source Code Pro'
  logo:
    icon: 'code'
  feature:
    tabs: true
extra:
  social:
    - type: 'github'
      link: 'https://github.com/sudomateo'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
nav:
  - 'Home':
    - 'index.md'
    - 'conventions.md'
    - 'community.md'
  - 'Getting Started':
    - 'getting-started/index.md'
    - 'getting-started/installing-linux.md'
    - 'getting-started/using-vagrant.md'
  - 'Linux Essentials':
    - 'linux-essentials/index.md'
    - 'linux-essentials/linux-origins.md'
    - 'linux-essentials/the-shell.md'
    - 'linux-essentials/the-file-system.md'
    - 'linux-essentials/command-basics.md'
    - 'linux-essentials/getting-help.md'
    - 'linux-essentials/command-input-output.md'
    - 'linux-essentials/privilege-escalation.md'
    - 'linux-essentials/shell-tips.md'
    - 'linux-essentials/shell-environment.md'
    - 'linux-essentials/exercises.md'
  - 'Managing Files':
    - 'managing-files/index.md'
    - 'managing-files/file-basics.md'
    - 'managing-files/file-information.md'
    - 'managing-files/file-permissions.md'
    - 'managing-files/exercises.md'
  - 'Managing Software':
    - 'managing-software/index.md'
    - 'managing-software/packages.md'
    - 'managing-software/processes.md'
    - 'managing-software/services.md'
    - 'managing-software/exercises.md'
  - 'Configuring Hardware':
    - 'configuring-hardware/index.md'
    - 'configuring-hardware/device-basics.md'
    - 'configuring-hardware/device-configuration.md'
  - 'System Administration':
    - 'system-administration/index.md'
    - 'system-administration/users-and-groups.md'
    - 'system-administration/configuring-the-system.md'
    - 'system-administration/managing-logs.md'
    - 'system-administration/periodic-processes.md'
#  - 'Networking Basics':
#    - 'networking-basics/index.md'
#  - 'Shell Scripting':
#    - 'shell-scripting/index.md'
